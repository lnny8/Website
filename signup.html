<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.28.5/dist/umd/supabase.min.js"></script>
    <style>
        .strength-meter {
            height: 5px;
            background-color: #e2e8f0;
            border-radius: 5px;
            margin-top: 5px;
        }
        .strength-meter div {
            height: 100%;
            border-radius: 5px;
        }
    </style>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://your-supabase-url.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function signUp(event) {
            event.preventDefault();
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passw√∂rter stimmen nicht √ºberein.');
                return;
            }

            const { user, error } = await supabase.auth.signUp({
                email: username,
                password: password
            });

            if (error) {
                alert('Fehler bei der Registrierung: ' + error.message);
            } else {
                alert('Registrierung erfolgreich! Bitte √ºberpr√ºfen Sie Ihre E-Mail zur Best√§tigung.');
                window.location.href = 'login.html';
            }
        }

        function togglePasswordVisibility(passwordFieldId, toggleButtonId) {
            const passwordField = document.getElementById(passwordFieldId);
            const toggleButton = document.getElementById(toggleButtonId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthMeter = document.getElementById('strengthMeter').firstElementChild;
            const strengthText = document.getElementById('strengthText');
            let strength = 0;

            if (password.length >= 8) strength += 1;
            if (password.match(/[a-z]+/)) strength += 1;
            if (password.match(/[A-Z]+/)) strength += 1;
            if (password.match(/[0-9]+/)) strength += 1;
            if (password.match(/[\W]+/)) strength += 1;

            switch (strength) {
                case 0:
                    strengthMeter.style.width = '0%';
                    strengthMeter.style.backgroundColor = '#e2e8f0';
                    strengthText.textContent = '';
                    break;
                case 1:
                    strengthMeter.style.width = '20%';
                    strengthMeter.style.backgroundColor = '#f56565';
                    strengthText.textContent = 'Sehr schwach';
                    break;
                case 2:
                    strengthMeter.style.width = '40%';
                    strengthMeter.style.backgroundColor = '#ed8936';
                    strengthText.textContent = 'Schwach';
                    break;
                case 3:
                    strengthMeter.style.width = '60%';
                    strengthMeter.style.backgroundColor = '#ecc94b';
                    strengthText.textContent = 'Mittel';
                    break;
                case 4:
                    strengthMeter.style.width = '80%';
                    strengthMeter.style.backgroundColor = '#48bb78';
                    strengthText.textContent = 'Stark';
                    break;
                case 5:
                    strengthMeter.style.width = '100%';
                    strengthMeter.style.backgroundColor = '#38a169';
                    strengthText.textContent = 'Sehr stark';
                    break;
            }
        }
    </script>
</head>
<body class="bg-gray-50 flex justify-center items-center h-screen">

  <div class="w-full max-w-md px-6 py-8 bg-white shadow-lg rounded-lg">
    <div class="text-center">
      <img class="mx-auto h-48 w-auto mb-6" src="assets/logo.png" alt="Your Company">
      <h2 class="text-2xl font-semibold text-gray-900">Erstelle einen Account</h2>
      <p class="mt-2 text-sm text-gray-500">Daten eingeben um fortzufahren</p>
    </div>

    <form class="mt-8 space-y-6" action="#" method="POST" onsubmit="signUp(event)">
      <div class="space-y-4">
        <div>
          <label for="newUsername" class="block text-sm font-medium text-gray-700">Email Adresse</label>
          <input type="email" id="newUsername" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-600 focus:border-stone-600 placeholder-gray-400" placeholder="Gebe deine Email Adresse ein">
        </div>

        <div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700">Passwort</label>
          <div class="relative">
            <input type="password" id="newPassword" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-600 focus:border-stone-600 placeholder-gray-400" placeholder="Erstelle ein Passwort" oninput="checkPasswordStrength()">
            <button type="button" onclick="togglePasswordVisibility('newPassword', 'toggleNewPassword')" class="absolute inset-y-0 right-0 px-3 py-2 text-sm text-indigo-600 hover:text-indigo-500">
              <span id="toggleNewPassword">üëÅÔ∏è</span>
            </button>
          </div>
          <div class="strength-meter" id="strengthMeter">
            <div></div>
          </div>
          <p id="strengthText" class="text-sm text-gray-500 mt-1"></p>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Passwort best√§tigen</label>
          <div class="relative">
            <input type="password" id="confirmPassword" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-600 focus:border-stone-600 placeholder-gray-400" placeholder="Passwort best√§tigen">
            <button type="button" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')" class="absolute inset-y-0 right-0 px-3 py-2 text-sm text-indigo-600 hover:text-indigo-500">
              <span id="toggleConfirmPassword">üëÅÔ∏è</span>
            </button>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <button type="submit" class="w-full py-2 bg-stone-600 text-white font-semibold rounded-md shadow-sm hover:bg-stone-500 focus:ring-2 focus:ring-stone-600 focus:ring-offset-2">Account erstellen</button>
      </div>

      <div class="mt-4 text-center">
        <p class="text-sm text-gray-500">
          Bereits einen Account? <a href="login.html" class="text-stone-600 hover:text-stone-500">Anmelden</a>
        </p>
      </div>
    </form>
  </div>
  
</body>
</html>
