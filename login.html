<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.28.5/dist/umd/supabase.min.js"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://wygxkvwjpzdlklnmebeq.supabase.co'; // Ersetze "your-project-id" mit deinem tats√§chlichen Supabase-Projekt-ID
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind5Z3hrdndqcHpkbGtsbm1lYmVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg3MzMyMTAsImV4cCI6MjA1NDMwOTIxMH0.iAxYVC6zr1L5RsknFGj24PtsW9NdQD4AmToQMY9WhLk'; // F√ºge hier deinen anon-Schl√ºssel ein
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function signIn(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const { user, error } = await supabase.auth.signIn({
                    email: username,
                    password: password
                });

                if (error) {
                    alert('Fehler bei der Anmeldung: ' + error.message);
                } else {
                    alert('Erfolgreich angemeldet!');
                    window.location.href = 'dashboard.html'; // Weiterleitung nach erfolgreicher Anmeldung
                }
            } catch (error) {
                console.error('Unerwarteter Fehler:', error);
                alert('Ein unerwarteter Fehler ist aufgetreten. Bitte versuchen Sie es erneut.');
            }
        }

        function togglePasswordVisibility(passwordFieldId, toggleButtonId) {
            const passwordField = document.getElementById(passwordFieldId);
            const toggleButton = document.getElementById(toggleButtonId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</head>
<body class="bg-gray-50 flex justify-center items-center h-screen">

  <div class="w-full max-w-md px-6 py-8 bg-white shadow-lg rounded-lg">
    <div class="text-center">
      <img class="mx-auto h-48 w-auto mb-6" src="assets/logo.png" alt="Your Company">
      <h2 class="text-2xl font-semibold text-gray-900">Bei deinem Account anmelden</h2>
      <p class="mt-2 text-sm text-gray-500">Melde dich bei deinem bestehenden Account an</p>
    </div>

    <form class="mt-8 space-y-6" action="#" method="POST" onsubmit="signIn(event)">
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Email Adresse</label>
          <input type="email" id="username" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-600 focus:border-stone-600 placeholder-gray-400" placeholder="Gebe deine Email Adresse ein">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Passwort</label>
          <div class="relative">
            <input type="password" id="password" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-600 focus:border-stone-600 placeholder-gray-400" placeholder="Gebe dein Passwort ein">
            <button type="button" onclick="togglePasswordVisibility('password', 'togglePassword')" class="absolute inset-y-0 right-0 px-3 py-2 text-sm text-indigo-600 hover:text-indigo-500">
              <span id="togglePassword">üëÅÔ∏è</span>
            </button>
          </div>
          <a href="#" class="block mt-2 text-sm text-stone-600 hover:text-stone-500">Passwort vergessen?</a>
        </div>
      </div>

      <div class="mt-4">
        <button type="submit" class="w-full py-2 bg-stone-600 text-white font-semibold rounded-md shadow-sm hover:bg-stone-500 focus:ring-2 focus:ring-stone-600 focus:ring-offset-2">Anmelden</button>
      </div>

      <div class="mt-4 text-center">
        <p class="text-sm text-gray-500">
          Noch keinen Account? <a href="signup.html" class="text-stone-600 hover:text-stone-500">Account erstellen</a>
        </p>
      </div>
    </form>
  </div>
  
</body>
</html>
