<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenny</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.28.5/dist/umd/supabase.min.js"></script>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <style>
        .navbar {
            background-color: #E0E0E0; /* Stone-600 */
        }
        .navbar a {
            color: #333;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
            transform: scale(1.1);
        }
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }
        .navbar img {
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <nav class="navbar flex justify-between items-center p-4 shadow-md">
        <div class="flex items-center">
            <img src="assets/logo.png" alt="Lenny Logo">
            <div class="text-lg font-bold">Lenny</div>
        </div>
        <div>
            <a href="#home" class="active">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <section id="home" class="p-8">
        <h1 class="text-4xl font-bold">Welcome to My Modern Website</h1>
        <p class="mt-4 text-lg">This is a simple, modern, and clean website design.</p>
    </section>
    <section id="services" class="p-8">
        <h2 class="text-3xl font-bold">Our Services</h2>
        <p class="mt-4 text-lg">We offer a variety of services to meet your needs.</p>
    </section>
    <section id="about" class="p-8">
        <h2 class="text-3xl font-bold">About Us</h2>
        <p class="mt-4 text-lg">Learn more about our company and team.</p>
    </section>
    <section id="contact" class="p-8">
        <h2 class="text-3xl font-bold">Contact Us</h2>
        <p class="mt-4 text-lg">Get in touch with us for more information.</p>
    </section>
</body>
</html>
